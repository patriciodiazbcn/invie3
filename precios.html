<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invie - Tus mejores guitarras!!!</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/invie.css">
  </head>
  <body>
    <header id="header" class="header background">
      <div class="contenedor">
        <figure class="logotipo">
          <img src="images/invie.png" alt="logotipo" width="186" height="60">
        </figure>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#guitarras">Guitarras</a></li>
            <li><a href="precios.html">Precios</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="contenedor">
      <section class="tabla">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie Classic</td>
              <td>$10000</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$10000</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$10000</td>
              <td>Una guitarra muy pro</td>
            </tr>

          </tbody>

        </table>
      </section>
    </div>

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco">
          <a href="tel:+543704435808"><strong>Telefono</strong><span> 370 4435 808</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail:</strong><span>contacto@invie.com</span></a>
        </div>
        <div class="formulario">
          <div class="col1">
            <label for="nombre">Nombre
              <input type="text" required id="nombre" name="nombre"/>
            </label>
            <label for="email">E-mail
              <input type="email" required id="email" name="email" />
            </label>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checkedid="cotizacion"name="intereses" value="cotizacion"/>Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos"name="intereses" value="reclamos"/>Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios"name="intereses" value="comentarios"/>Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros"name="intereses" value="otros"/>Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" rows="5" cols="30"></textarea>
            <input type="submit" name="" value="Enviar" class="button"/>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
